<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos Enviados</title>
    <style>
      /* Estilos gerais */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
      }

      /* Barra de navegação */
      nav {
          background-color: #333;
          padding: 10px 20px;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          gap: 15px;
      }

      nav ul li {
          display: inline;
      }

      nav ul li a {
          color: white;
          font-weight: 500;
          text-decoration: none;
          font-size: 16px;
          padding: 6px 15px;
          /* background-color: #f4f4f4; */
          border-radius: 3px;
       
      }

      #atual {
          background-color: #61b561;
          color: white;
          border-radius: 5px;
      }

      /* Container principal */
      .main-container {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: calc(100vh - 60px); /* Altura total menos a altura do nav */
          padding: 20px;
      }

      .content {
          background: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 600px;
          text-align: center;
      }

      /* Lista de arquivos enviados */
      .ul-class-nav {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .li-class-nav {
         /* background: #fff; */
         padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            /* box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); */
        
      }

      .ul-class {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .li-class {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
  </style>
</head>
<body>
    <!-- Barra de navegação -->
    <nav>
        <ul class="ul-class-nav">
            <li class="li-class-nav"><a href="/">Inicial</a></li>
            <li  class="li-class-nav" id="atual"><a href="/result">Arquivos Enviados</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="main-container">
        <div class="content">
            <h1>Arquivos Enviados</h1>
            <ul class="ul-class">
                {% for file in files %}
                    <li class="li-class">{{ file }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
